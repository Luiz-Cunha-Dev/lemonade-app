<div class="pageTitle">
    <img src="./app/views/pages/assets/svgs/book.svg" alt="icone da pagina">
    <img src="./app/views/pages/assets/svgs/tools.svg" alt="icone da pagina 2">
    <h2>Criar Questão</h2>
</div>
<div class="section">

    <div class="questionForm">
        <h3>Questão</h3>

  <form>

    <div class="form-group">
      <label for="text1">Texto</label>
      <textarea rows="5" type="text" class="form-control" id="text1" name="texto1" placeholder="Insira o texto da questão" required></textarea>
    </div>

    <div class="form-group">
      <label for="text2">Pergunta</label>
      <textarea rows="5" type="text" class="form-control" id="text2" name="texto2" placeholder="Insira a pergunta da questão" required></textarea>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de questão</label>
      <select class="form-control" id="type" name="tipo">
        <option value="-">-</option>
        <option value="alternativa">Alternativa</option>
        <option value="dissertativa">Dissertativa</option>
      </select>
    </div>

    <div class="form-group alternative hidden">
      <label for="respostaCorreta">Alternativa Correta</label>
      <select class="form-control" id="correctAnswer" name="respostaCorreta">
          <option value="1">Alternativa 1</option>
          <option value="2">Alternativa 2</option>
          <option value="3">Alternativa 3</option>
          <option value="4">Alternativa 4</option>
          <option value="5">Alternativa 5</option>
      </select>
  </div>
  

    <div class="form-group alternative hidden">
      <label for="alternativa1">Alternativa 1</label>
      <textarea type="text" class="form-control" id="alternative1" name="alternativa1" placeholder="Insira o texto da alternativa" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa2">Alternativa 2</label>
      <textarea type="text" class="form-control" id="alternative2" name="alternativa2" placeholder="Insira o texto da alternativa" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa3">Alternativa 3</label>
      <textarea type="text" class="form-control" id="alternative3" name="alternativa3" placeholder="Insira o texto da alternativa" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa4">Alternativa 4</label>
      <textarea type="text" class="form-control" id="alternative4" name="alternativa4" placeholder="Insira o texto da alternativa" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa5">Alternativa 5</label>
      <textarea type="text" class="form-control" id="alternative5" name="alternativa5" placeholder="Insira o texto da alternativa" required></textarea>
    </div>

    <div class="form-group answer hidden">
      <label for="resposta">Resposta esperada</label>
      <textarea rows="6" id="answer" type="text" class="form-control" name="resposta" placeholder="Insira a resposta esperada" required></textarea>
    </div>

    <button id="sendButton" class="btn btn-success" disabled>Salvar</button>

  </form>

    </div>

    <div class="toast align-items-center border-0 position-fixed p-3 alert" role="alert" aria-live="assertive" aria-atomic="true" id="alertWindow">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

</div>
