<div class="pageTitle">
    <img src="./app/views/pages/assets/svgs/card-heading.svg" alt="icone da pagina">
    <img src="./app/views/pages/assets/svgs/tools.svg" alt="icone da pagina 2">
    <h2>Criar Questão</h2>
</div>
<div class="section">

    <div class="questionForm">
        <h3>Questão</h3>

  <form>

    <div class="form-group">
      <label for="text1">Texto 1</label>
      <textarea rows="5" type="text" class="form-control" id="texto1" name="texto1" required></textarea>
    </div>

    <div class="form-group">
      <label for="text2">Texto 2</label>
      <textarea rows="5" type="text" class="form-control" id="texto2" name="texto2" required></textarea>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de questão</label>
      <select class="form-control" id="type" name="tipo">
        <option value="-">-</option>
        <option value="alternativa">Alternativa</option>
        <option value="dissertativa">Dissertativa</option>
      </select>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa1">Alternativa 1</label>
      <textarea type="text" class="form-control" id="alternative1" name="alternativa1" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa2">Alternativa 2</label>
      <textarea type="text" class="form-control" id="alternative2" name="alternativa2" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa3">Alternativa 3</label>
      <textarea type="text" class="form-control" id="alternative3" name="alternativa3" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa4">Alternativa 4</label>
      <textarea type="text" class="form-control" id="alternative4" name="alternativa4" required></textarea>
    </div>

    <div class="form-group alternative hidden">
      <label for="alternativa5">Alternativa 5</label>
      <textarea type="text" class="form-control" id="alternative5" name="alternativa5" required></textarea>
    </div>

    <div class="form-group answer hidden">
      <label for="resposta">Resposta esperada</label>
      <textarea rows="6" id="answer" type="text" class="form-control" name="resposta" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>

  </form>

    </div>

    <div class="toast align-items-center border-0 position-fixed p-3 alert" role="alert" aria-live="assertive" aria-atomic="true" id="alertWindow">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

</div>
