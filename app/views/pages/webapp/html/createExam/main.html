<div class="pageTitle">
    <img src="./app/views/pages/assets/svgs/exam.svg" alt="icone da pagina">
    <img src="./app/views/pages/assets/svgs/tools.svg" alt="icone da pagina 2">
    <h2>Criar Simulado</h2>
</div>
<div class="section row">

    <div class="createExam">
        <div class="top">
            <div class="exam">
                <div class="title">
                    <h3>Simulado <span id="qtdQuestion" >(0/10)</span></h3>
                </div>
                <div class="scrollField">
                </div>
            </div>
            <div class="questions">
                <div class="title"><h3>Questões Disponiveis</h3></div>
                <div class="scrollField">
                </div>
            </div>
        </div>
        <div class="down">
            <div class="row">
                <div class="col">
                  <label for="inputName" class="form-label">Nome</label>
                  <div class="input-group">
                    <input name="firstName" type="text" class="form-control" placeholder="Digite o nome do simulado" id="inputName" aria-label="Nome">
                  </div>
                </div>
                <div class="col">
                  <label for="inputDescription" class="form-label">Descrição</label>
                  <div class="input-group">
                    <textarea rows="8" type="text" class="form-control" placeholder="Digite a descrição do simulado" id="inputDescription" aria-label="Descrição"></textarea>
                  </div>
                </div>
                <button disabled id="sendButton" class="btn btn-success">Salvar</button>
              </div>
        </div>
    </div>

    <div class="toast align-items-center border-0 position-fixed p-3 alert" role="alert" aria-live="assertive" aria-atomic="true" id="alertWindow">
        <div class="d-flex">
          <div class="toast-body"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

</div>
