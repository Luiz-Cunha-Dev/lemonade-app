<div class="pageTitle">
    <h2 id="examNumber">Simulado</h2>
    <div class="examInfo">
        <div class="item">
            <span id="answered">00</span>
            <span>Respondidas</span>
        </div>
        <div class="item">
            <span id="unanswered">00</span>
            <span>Sem Respostas</span>
        </div>
        <div class="item">
            <span id="time">00 : 00 : 00</span>
            <span>Tempo</span>
        </div>
    </div>
</div>
<div class="questions">
</div>
<div class="finalResult hidden">
    <div class="popup">
      <h2>Resultado Final</h2>
      <img class="happyLemon" src="./app/views/pages/assets/imgs/exam/happyLemon.jpeg" alt="happy lemon">
      <img class="sadLemon hidden" src="./app/views/pages/assets/imgs/exam/sadLemon.jpeg" alt="sad lemon">
      <div class="examResult">
        <div class="item">
            <span id="correct">00</span>
            <span>Acertos</span>
        </div>
        <div class="item">
            <span id="wrong">00</span>
            <span>Erros</span>
        </div>
        <div class="item">
            <span id="finalTime">00 : 00 : 00</span>
            <span>Tempo Total</span>
        </div>
        <span id="score">Pontuação:  200 pts</span>
    </div>
    <button class="btn btn-success">Voltar</button>
    </div>
</div>
