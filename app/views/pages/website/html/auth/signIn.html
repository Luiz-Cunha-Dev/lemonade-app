  <div class="section row">
    {{alert}}
    <div class="col-md-5 signin">
      <div class="top">
        <h3>Entrar</h3>
      </div>
      <form method="post" class="col-md-10">
        <div class="row mb-4">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input placeholder="Digite seu email" type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        </div>
        <div class="row mb-4">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input placeholder="Digite sua senha" type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-5 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberme">
          <label class="form-check-label" for="exampleCheck1">Manter-me conectado</label>
        </div>
        <div class="down">
          <a href="{{URL}}/signup">Criar nova conta </a>
          <button type="submit" class="btn btn-success">Entrar</button>
        </div>
      </form>
    </div>
  </div>
